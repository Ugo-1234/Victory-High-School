<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - School Website</title>
    <link rel="stylesheet" href="css/style.css">    
</head>
<body>
     <header>
      <h1>Create an account</h1>
     </header>
     
     <main>
        <form action="register.html" id="register form" class="form" enctype="multipart/form-data"></form>
        <p>
          <label for="first name">First Name</label> 
          <input type="text" id="first name" name="first name" required placeholder="Input first name">
        </p>
        <p>
          <label for="last name">Last Name</label>  
           <input type="text" id="last name" name="last name" required placeholder="Input last name"> 
        </p>
        <p>
          <label for="UserName">UserName</label> 
          <input type="text" id="UserName" name="UserName" required placeholder="Input username"> 
        </p>
        <p>
          <label for="email">Email</label>  
          <input type="email" id="email" name="email" required placeholder="Input email">  
        </p>
        <p>
          <label for="password">Password</label>  
          <input type="password" id="password" name="password" required placeholder="Input password">  
        </p>
        <p>
          <label for="confirm password">Confirm password</label>  
          <input type="text" id="confirm password" name="confirm password" required placeholder="Confirm password">  
        </p>
        <p>
          <label for="role">Role</label>  
          <select id="role" name="role" required>
            <option value="student">Student</option>
            <option value="teacher">Teacher</option>
            <option value="Admin">Admin</option>
          </select>     
        </p>
        <p>
          <label for="avatar">Profile Picture</label>  
          <input type="file" id="avatar" name="avatar" accept="image/*">        
        </p>
        <button type="submit">Register</button>
        <p>Already have an account
        <a href="login.html">Login</a>
        </p>
    </main>
    <script src="js/auth.js"></script>
    
</body>
</html>
