<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login School Website</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/login.css">
</head>
<body>
  <header>
    <h2>Login to School Website</h2>
  </header>
    <main>
      <form id="login-form" class="form">
       <p>
         <label for="text">UserName</label><br>
         <input type="text" id="UserName" name="UserName" required placeholder="Input UserName">
       </p>
        <p>
         <label for="email">Email</label><br>
         <input type="email" id="email" name="email" required placeholder="Input email">
      </p>
      <p>
        <label for="password">Password</label><br>
        <input type="text" id="password" name="password" required placeholder="Input password">
      </p>
      <button type="submit">Login</button>
      <br> <br>Dont have an account ? <a class="reg" href="register.html">Register</a>
    </form>
    </main> 
    
    
  <body>
    <div class="login- form"></div>
    
  </body>
